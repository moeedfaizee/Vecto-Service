<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" type="text/css" target="_blank" href="bussniess.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Business Info</div>
            <form action="#">
              <div class="input-boxes">
                <div class="label">Company name</div>
                <div class="input-box">
                  <input type="text" placeholder="Enter Company Name" required>
                </div>
                <div class="label">Business phone no</div>
                <div class="input-box">
                  <input type="password" placeholder="9876543210" required>
                </div>
                <div class="label">Categories</div>
                <div class="input-box">
                  <select  class="input-box" name="categories" id="categories" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    
                  </select>
                </div>
                
             
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
       <div class="image-ratio"><img class="icon-outline" src="img/photograph.svg" />
        <div class="upload-container">
            <label for="photoUpload" class="upload-btn">
              Upload Photo
            </label>
            <input type="file" id="photoUpload" accept="image/*" />
          </div></div> 
       
  

    <script src="script.js"></script>
  </body>
</html>
